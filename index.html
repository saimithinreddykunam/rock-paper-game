<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="score-board">
            <div class="score" id="player-score">Player: 0</div>
            <div class="score" id="computer-score">Computer: 0</div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
